<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Design 2: Clock Page</title>
<script>

  function updateTime() {

    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }

  if (hours >= 12 && hours < 24) {
    var timeOfDay = 'pm';
  }
  else {
    var timeOfDay = 'am';
  }

  if (hours > 12) {
    hours = hours - 12;
  }
    var currentTime = hours + ':' + minutes + ':' + seconds+ '  ' + timeOfDay;
    var myClock = document.getElementById('clock');
    myClock.innerHTML = currentTime;
  }
    </script>
     <style>
    div#clock {
      text-align:center;
      background-color:green;
      color:white;
      padding:10px;
      margin:10px;
      width:100px;
      font-family:sans-serif;
    }
  </style>

  </head>
  <body onload="setInterval('updateTime()',1000)">
    <div id="clock"></div>
  </body>
</html>
